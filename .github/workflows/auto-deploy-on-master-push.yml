name: auto-deploy-on-master-push

on:
  push:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
    branches: [ master ]

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: backend-portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: fcm service-account.json 생성
        env:
          ACTIONS_STEP_DEBUG: true
          SERVICE_ACCOUNT: ${{secrets.SERVICE_ACCOUNT}}
        run: echo "$SERVICE_ACCOUNT" >> src/main/resources/service_account.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Prepare ENV base64
        run: |
          echo "ENV_B64=$(printf '%s' '${{ secrets.ENVIRONMENTS }}' | base64 -w0)" >> $GITHUB_ENV

      - name: Deploy to EC2 using SSM
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="${REGISTRY}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          
          cat > ssm.json <<'JSON'
          {
            "InstanceIds": ["__INSTANCE_ID__"],
            "DocumentName": "AWS-RunShellScript",
            "Parameters": {
              "commands": [
                "echo '__ENV_B64__' | base64 -d | sudo tee /etc/environment > /dev/null",
                "echo 'DB_URL=jdbc:postgresql://__RDS_HOST__/portfolio?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true' | sudo tee -a /etc/environment > /dev/null",
                "echo 'DB_PASSWORD=__RDS_PASSWORD__' | sudo tee -a /etc/environment > /dev/null",
                "docker stop portfolio-app || true",
                "docker rm portfolio-app || true",
                "aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin __ECR_REGISTRY__",
                "docker run -d --name portfolio-app -p 8080:8080 -e JAVA_OPTS=-Xmx256m --env-file /etc/environment -v /opt/ploggo/images:/opt/ploggo/images -v /opt/ploggo/badge-icons:/opt/ploggo/badge-icons __IMAGE_URI__",
                "docker image prune -f"
              ]
            }
          }
          JSON
    
          sed -i '' "s|__ENV_B64__|$ENV_B64|g" ssm.json
          sed -i '' "s|__IMAGE_URI__|$IMAGE_URI|g" ssm.json
          sed -i '' "s|__RDS_HOST__|${{ secrets.RDS_ENDPOINT }}|g" ssm.json
          sed -i '' "s|__RDS_PASSWORD__|${{ secrets.RDS_PASSWORD }}|g" ssm.json
          sed -i '' "s|__ECR_REGISTRY__|$REGISTRY|g" ssm.json
          sed -i '' "s|__INSTANCE_ID__|${{ secrets.EC2_INSTANCE_ID }}|g" ssm.json
          
          cat ssm.json | jq .
          
          aws ssm send-command \
          --region ap-northeast-2 \
          --cli-input-json file://ssm.json \
          --query 'Command.CommandId' \
          --output text

      - name: Create PostGIS Extension
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          
          RDS_HOST=$(echo "${{ secrets.RDS_ENDPOINT }}" | cut -d':' -f1)
          RDS_PORT=$(echo "${{ secrets.RDS_ENDPOINT }}" | cut -d':' -f2)
          export PGPASSWORD=${{ secrets.RDS_PASSWORD }}

          psql \
            -h $RDS_HOST \
            -p $RDS_PORT \
            -U portfolio_user \
            -d portfolio \
            -c "CREATE EXTENSION IF NOT EXISTS postgis"
